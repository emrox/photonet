<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-2.1.4.min.js"></script>
    <script src="./dropzone.js"></script>
    <script src="./bootstrap.min.js"></script>
    <style>
     .image img { width: 100%; }
     .modal-header { border-bottom: none; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class="container">
    <h1>Photo basket</h1>

    <div class="row">
      <div class="col-xs-3 image"><img src="../example_images/cat-320.jpg"></div>
      <div class="col-xs-3 image"><img src="../example_images/dog-320.jpg"></div>
      <div class="col-xs-3 image"><img src="../example_images/beach-320.jpg"></div>
      <div class="col-xs-3 image"><img src="../example_images/happy-family-320.jpg"></div>
      <div class="col-xs-3 image"><img src="../example_images/cat-320.jpg"></div>
      <div class="col-xs-3 image"><img src="../example_images/dog-320.jpg"></div>
      <div class="col-xs-3 image"><img src="../example_images/beach-320.jpg"></div>
      <div class="col-xs-3 image"><img src="../example_images/happy-family-320.jpg"></div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
      </button>

    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="../example_images/happy-family.jpg" alt="...">
                </div>
                <div class="item">
                  <img src="../example_images/cat.jpg">
                </div>
                <div class="item">
                  <img src="../example_images/hiking-family.jpg">
                </div>

              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      </div>

    <form action="/file-upload"
          class="dropzone"
          id="my-awesome-dropzone">
    </form>

    <script>
     $(document).ready(function () {
         $('.carousel').carousel({interval: false});
         $('#myModal').modal();
     });
    </script>
  </body>
</html>
